<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>

    <Div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1475924156734-496f6cac6ec1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" alt="Lovely Sunset">
            <a href="https://unsplash.com/photos/mBQIfKlvowM" target="_blank">Lovely Sunset</a>

        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1511919884226-fd3cad34687c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" alt="Lamborghini">
            <a href="https://unsplash.com/photos/X16zXcbxU4U" target="_blank">Lamborghini</a>

        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1508849789987-4e5333c12b78?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1893&q=80" alt="Times Square">
            <a href="https://unsplash.com/photos/C2CYPENZ7LA" target="_blank">Times Square</a>
        </div>
    </Div>

    <button id="show-more-button">Show more</button>

    <script src="script.js"></script>


</body>
</html>
